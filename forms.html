<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/action.php">
        <input type="text" placeholder="username">
        <br>
        <br>
        <input type="password" placeholder="password">
        <br><br>

        <h4>Select your class.</h4>
        <label for="101">
        <input type="radio" value="Class XI" name="class" id="101">Class XI
        </label>
        <br>
        <br>
        <label for="102">
        <input type="radio" value="Class XII" name="class" id="102">Class XII
        </label>
        <br><br>

        <h4>Select your favorite subjects.</h4>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Maths
        </label>
        <br>
        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="102">Physics
        </label>
        <br>
        <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="103">Chemistry
        </label>
        <br>
        <label for="english">
            <input type="checkbox" value="english" name="subject" id="104">English
        </label>
        <br>
        <label for="biology">
            <input type="checkbox" value="biology" name="subject" id="105">Biology
        </label>
        <br><br>

        <h4>Select your city.</h4>
        <select name="city">
            <option value="Kathmandu">Kathmandu</option>
            <option value="Bhaktapur">Bhaktapur</option>
            <option value="Lalitpur">Lalitpur</option>
            <option value="Patan">Patan</option>
        </select>
        <br><br><br>

        <textarea name="feedback" id="101" placeholder="please give us your valuable feedback." rows="5"></textarea>
        <br><br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=guR4-cNzbIw-mG02" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br><br>

        <iframe src="https://www.wikipedia.org/"></iframe>
        <br><br>

        <input type="submit" value="submit">

    </form>

</body>
</html>
